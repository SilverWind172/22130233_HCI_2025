    section ul li a img {
      width: 100px;

      margin: 5px;

    }

    section ul li a img:hover {
      transform: scale(1.1);
    }

    /* Image Container for Responsive Grid */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
